name: CI + Deploy Netlify

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install
        working-directory: app

      - name: Build
        run: npm run build
        working-directory: app


      - name: Trigger Netlify build hook
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        run: |
          if [ -z "$NETLIFY_BUILD_HOOK" ]; then
            echo "Missing secret NETLIFY_BUILD_HOOK (Settings -> Secrets and variables -> Actions)"
            exit 1
          fi
          curl -sS -X POST "$NETLIFY_BUILD_HOOK"
