name: CI + Deploy Netlify

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Trigger Netlify build hook
        run: curl -X POST "${{ secrets.NETLIFY_BUILD_HOOK }}"
